{% extends "base.html" %}

{% block content %}
<h1>Delete Note</h1>
<p>Are you sure you want to delete the note titled "{{ note.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<button><a href="{% url 'note_list' %}">Cancel</a></button>
{% endblock %}
